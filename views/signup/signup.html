<!DOCTYPE html>
<head>
    <link href="../public/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="signup.css" rel="stylesheet">
    <script src="../public/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function signupcheck(){
         const ckid = document.forms[0].elements[0].value
         const ckpwd = document.forms[0].elements[1].value
         const ckname = document.forms[0].elements[2].value
         if(ckid.length <= 3){
            alert("Id length is 4 to 12 characters");
            return false;
         };
         if(ckpwd.length <= 7){
            alert("Password length is 8 to 20 characters");
            return false;
         }
         if(ckname.length <= 1){
            alert("Name length is 2 to 8 characters");
            return false;
         };
      };      
    </script>
    <title>Sign up</title>
</head>
<body>
 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Sign Up
            </h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form">
               <form name="signup" action="/signup" onsubmit="return signupcheck()" method="POST">
                  <div class="form-group">   
                     <input type="text" class="form-control" id="userid" name="userid" placeholder="Id" maxlength="20">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="15">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="name" name="name" placeholder="Name" maxlength="10">
                  </div>
                  <div class="text-center">
                     <button type="submit" class="btn btn-block send-button tx-tfm">Create Your Account</button>
                  </div>
                  <hr/>
                  <div class="text-center">
                     <a href="/"><button type="button" class="btn btn-block send-button tx-tfm">Back</button></a>
                  </div>
               </form>
            </div>
         </div> 
      </div>
   </div>
</body>
</html>
